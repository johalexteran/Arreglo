        var parametros = {
            "nombre": nombre,
            "ape": ape,
            "cedula": cedula,
            "pago": pago,
            "dep": dep,
            "lt": lt,
            "nombre2": nombre2,

            "dep2": dep2,

            "ape3": ape3,
            "cedula3": cedula3,
            "pago3": pago3,
            "dep3": dep3,
            "lt3": lt3

        };
        $.ajax({
            url: "ejecutar.php",
            type: "post",
            data: parametros,
            beforeSend: function () {
                $("#resp").html("Procesando, espere por favor...");
            },
            fail: function () {
                $("#resp").html("Error al realizar el calculo");
            },
            success: function (response) {
                $("#resp").html(response);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }
</script>
